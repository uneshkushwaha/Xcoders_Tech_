<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crescent {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f0f0f0;
            /* Background color for the crescent moon */
        }

        .crescent::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            /* Color of the crescent moon */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 100%, 50% 0%);
            /* Create a thin crescent moon shape */
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="crescent"></div>
    </div>
</body>

</html>
